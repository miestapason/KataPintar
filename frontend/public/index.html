<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KataPintar</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.0.0-alpha-0a45b9b8e/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.0.0-alpha-0a45b9b8e/umd/react-dom.development.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  </head>
<body>
  <h1>Selamat Datang ke KataPintar</h1>

  <script>
    // Skrip frontend
    const socket = io('https://katapintar.onrender.com'); // Gantikan dengan URL backend anda

    socket.on('connect', () => {
      console.log('Connected to server');
    });

    socket.on('message', (data) => {
      console.log('Message from server:', data);
    });

    socket.on('disconnect', () => {
      console.log('Disconnected from server');
    });
  </script>
  <div id="root"></div>
  <script src="index.js"></script>
</body>
</html>
